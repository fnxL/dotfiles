monitor=HDMI-A-1,1920x1080@240,0x0,1
monitor=HDMI-A-1,addreserved,0,-4,0,0 #bottom space 4px with gaps_out = 10
exec-once=hyprctl setcursor macOS-Monterey 24

# Autostart Programs
exec-once=dunst
